{% extends "padre.html" %}

{% load static %}

{% block contenidoVariable%}

<div class="wrap contact" id="contact">
    <div class="grid grid-pad">
        <div class="col-1-1">
            <div class="content contact-form">
                <form class="form" action="" method="POST">
                    {% csrf_token %}
                    <h2 style="color:#000000">Estas seguro que desea borrar el post "{{object.titulo}}"?</h2>
                    <button class="btn submit" type="submit"> Si, borrar.</button>
                </form>
            </div>
        
        </div>
    </div>
</div>     
    
{% endblock %}
