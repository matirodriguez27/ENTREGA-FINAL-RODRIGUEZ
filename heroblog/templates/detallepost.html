{% extends "padre.html" %}

{% load static %}

{% block contenidoVariable%}
<div class="wrap contact" id="contact">
    <div class="grid grid-pad">
        <div class="col-1-1">
            <div class="content contact-form">
                <p>Titulo: <i>{{object.titulo}} </i></p>
                <p>Subitulo: <i>{{object.subtitulo}} </i></p>
                <p>Cuerpo: <i>{{object.cuerpo}} </i></p>
                <p>Imagen:<img  style='height: auto; width: 100px; object-fit: contain' src="{{ MEDIA_URL }}{{ object.imagen.url }}" alt="img"></p>
                <br>
                <a href="{% url 'Lista' %}"> Regresar </a>
            </div>
        </div>
    </div>
</div>
    
{% endblock %}
